<script>
  function includeHTML() {
      const elements = document.querySelectorAll('[data-include]');
      elements.forEach(el => {
          const file = el.getAttribute('data-include');
          fetch(file)
              .then(response => {
                  if (!response.ok) throw new Error(`Failed to load ${file}`);
                  return response.text();
              })
              .then(data => el.innerHTML = data)
              .catch(error => console.error(error));
      });
  }
  document.addEventListener("DOMContentLoaded", includeHTML);
</script>

async function generateOtp() {
    const email = document.getElementById("email").value;

    // Validate email format
    // const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(nic|gov)\.in$/;
    // if (!emailRegex.test(email)) {
    //     alert("Please enter a valid official email ending with .nic.in or .gov.in");
    //     return;
    // }

    try {
        // Send a POST request to the backend
        const response = await fetch("http://localhost:5000/api/send-otp", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email })
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error("Server Error Response:", errorText);
            throw new Error(`Server responded with status: ${response.status}`);
        }

        const data = await response.json(); // Parse JSON

        if (data.success) {
            toastr.success("OTP verified successfully!");
            
            document.getElementById("captchaSection").style.display = "block";
        } else {
            // alert(data.message || "Failed to send OTP. Please try again.");
            toastr.error((data.message || "Failed to send OTP. Please try again."));
        }
    } catch (error) {
        console.error("Error sending OTP:", error);
        alert("An error occurred while sending OTP.");
    }
}

// Function to verify OTP
async function verifyOtp() {
    const userOtp = document.getElementById("captcha").value;

    if (!userOtp) {
        alert("Please enter the OTP.");
        return;
    }

    try {
        // Send a POST request to the backend
        const response = await fetch("http://localhost:5000/api/verify-otp", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ otp: userOtp })
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error("Server Error Response:", errorText);
            throw new Error(`Server responded with status: ${response.status}`);
        }

        const data = await response.json(); // Parse JSON

        if (data.success) {
            alert("OTP verified successfully!");
            document.getElementById('nextBtn').style.display = "block";
        } else {
            alert(data.message || "Invalid OTP. Please try again.");
        }
    } catch (error) {
        console.error("Error verifying OTP:", error);
        alert("An error occurred while verifying OTP.");
    }
}

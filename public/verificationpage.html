<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verification Page</title>

  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="plugins/toastr/toastr.min.css">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex-grow: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    figure {
      margin: 0;
    }

    img {
      max-height: 70px;
    }

    .g-recaptcha {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>

<script>
  function includeHTML() {
      const elements = document.querySelectorAll('[data-include]');
      elements.forEach(el => {
          const file = el.getAttribute('data-include');
          fetch(file)
              .then(response => {
                  if (!response.ok) throw new Error(`Failed to load ${file}`);
                  return response.text();
              })
              .then(data => el.innerHTML = data)
              .catch(error => console.error(error));
      });
  }
  document.addEventListener("DOMContentLoaded", includeHTML);

</script>
</head>


<body>
  <div data-include="header.html"> </div>

  <main>
    <div id="form-auth" class="tab-pane fade show active">
      <section id="form1" class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Verification Page</h3>
                </div>
                <div class="card-body">


                  <!-- OTP Verification Form -->
                  <form id="verifyOtpForm" action="/verify-otp" method="post" style="display:none;">
                    <div class="form-group">
                      <label for="otp">Enter the OTP:</label>
                      <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter OTP" required>
                      <button type="submit" class="btn btn-success" style="margin-top: 10px;">Verify OTP </button> 
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div data-include="footer.html"></div>

  <!-- Scripts -->
  <script src="plugins/jquery/jquery.min.js"> </script>
  <!-- SweetAlert2 -->
  <script src="plugins/sweetalert2/sweetalert2.min.js"> </script>
  <!-- Toastr -->
  <script src="plugins/toastr/toastr.min.js"> </script>

  <script>





    document.addEventListener("DOMContentLoaded", function () {
  // Make the OTP verification form always visible
  const verifyOtpForm = document.getElementById("verifyOtpForm");
  verifyOtpForm.style.display = "block";

  // Add an event listener to display a success message after form submission
  verifyOtpForm.addEventListener("submit", function () {
    toastr.info("Verifying OTP, please wait...");
  });
});

    
    
  </script>
</body>

</html>

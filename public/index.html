<script>
  
  function includeHTML() {
      const elements = document.querySelectorAll('[data-include]');
      elements.forEach(el => {
          const file = el.getAttribute('data-include');
          fetch(file)
              .then(response => {
                  if (!response.ok) throw new Error(`Failed to load ${file}`);
                  return response.text();
              })
              .then(data => el.innerHTML = data)
              .catch(error => console.error(error));
      });
  }
  document.addEventListener("DOMContentLoaded", includeHTML);
</script>

 <script>

  document.getElementById("otpForm").addEventListener("submit", async function (event) {
    // Prevent default form submission
    event.preventDefault();

    const email = document.getElementById("email").value;
    const captchaResponse = grecaptcha.getResponse();

    // Check if CAPTCHA is completed
    if (!captchaResponse) {
        toastr.warning("Please complete the CAPTCHA.");
        return;
    }

    // Prepare data to send to the server
    const formData = {
        email: email,
        "g-recaptcha-response": captchaResponse
    };
      // Disable the button and update its text to indicate processing
      sendOtpButton.disabled = true;
    sendOtpButton.textContent = "Sending OTP...";
    try {
        // Send the form data using fetch
        const response = await fetch("/generate-otp", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        });

        // Handle the response
        const result = await response.json();
        if (response.ok && result.success) {
            toastr.success(result.message);
            // Show OTP verification form
            document.getElementById("verifyOtpForm").style.display = "block";
        } else {
            toastr.error(result.message || "Error sending OTP.");
            // Re-enable the button if an error occurred
            sendOtpButton.disabled = false;
            sendOtpButton.textContent = "Send OTP";
        }
    } catch (error) {
        console.error("Error:", error);
        toastr.error("An error occurred while sending OTP. Please try again.");
        // Re-enable the button in case of error
        sendOtpButton.disabled = false;
        sendOtpButton.textContent = "Send OTP";
    }
});


 
function validateForm() {
      const email = document.getElementById("email").value;
    //   const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(nic|gov)\.in$/;

    //   if (!emailRegex.test(email)) {
    //       alert("Please enter a valid official email ending with .nic.in or .gov.in");
    //       return false; // Prevent form submission
    //   }

      if (grecaptcha.getResponse() === "") {
        //   alert("Please complete the CAPTCHA.");
          toastr.warning("Please complete the CAPTCHA");
          return false; // Prevent form submission
      }

      // Allow form submission
      return true;
  }

  function onCaptchaSuccess() {
      document.getElementById("sendOtpButton").disabled = false;
  }

  function onCaptchaExpired() {
      document.getElementById("sendOtpButton").disabled = true;
  }

  
    
  document.getElementById("verifyOtpForm").addEventListener("submit", async function (event) {
    // Prevent default form submission
    event.preventDefault();

    const otp = document.getElementById("otp").value;

    try {
        // Send OTP to the server for verification
        const response = await fetch("/verify-otp", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ otp: otp }),
        });

        // Handle the server's response
        const result = await response.json();
        if (response.ok && result.success) {
            toastr.success(result.message || "OTP verified successfully!");
            // Redirect to another page
            window.location.href = "/pages.html"; // Replace with your target URL
        } else {
            toastr.error(result.message || "OTP verification failed.");
        }
    } catch (error) {
        console.error("Error verifying OTP:", error);
        toastr.error("An error occurred. Please try again.");
    }
});
